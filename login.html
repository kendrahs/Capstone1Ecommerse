<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - K's Crochet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">K's Crochet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="register.html">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="login.html">Log In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="checkout.html">Checkout</a>
                </li>
            </div>
          </div>
        </nav>
    </header>
    
    <main>
      <div class="container" style="background: #bde0fe;">
        <h1 class="card-title text-center" style="padding: 10px; background: #03045e; color: #f8f7ff;">Login</h1>

        <div class="card" style="background: #03045e;">
          <div class="card-body">
            <!--username-->
            <div class="container" style="padding-bottom: 14px;">
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Username</span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            </div>
            <!--password-->
            <div class="container">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>

            <!--reset and login links-->
            <div class="container">
              <a href="passreset.html" class="card-link" style="color:#f8f7ff">Reset Password</a>
              <a href="login.html" class="card-link" style="color:#f8f7ff">Login</a>
            </div>

          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
